build: false
platform:
  - x86
clone_folder: c:\projects\MinkElectronDriver

environment:
  matrix:
  - php_ver_target: 7.0.19
    nodejs_version: 6
  - php_ver_target: 7.0.19
    nodejs_version: 7

cache:
  - '%LOCALAPPDATA%\Composer\files -> composer.lock'
  - composer.phar
  - C:\ProgramData\chocolatey\bin -> .appveyor.yml
  - C:\ProgramData\chocolatey\lib -> .appveyor.yml
  - c:\tools\php -> .appveyor.yml

init:
  - SET PATH=C:\Program Files\OpenSSL;c:\tools\php;%PATH%
  - SET COMPOSER_NO_INTERACTION=1
  - SET PHP=1

install:
    # Ensure Windows Update Service is running
    - ps: Set-Service wuauserv -StartupType Manual
    # Install & set up nodejs
    - ps: Install-Product node $env:nodejs_version
    - npm install --global windows-build-tools
    # Install openssl
    - cinst OpenSSL.Light
    # Install php
    - IF EXIST c:\tools\php (SET PHP=0)
    - IF %PHP%==1 cinst --params '"/InstallDir:C:\tools\php"' -i -y php --version %php_ver_target% --force
    - IF %PHP%==1 cd c:\tools\php
    - IF %PHP%==1 copy php.ini-production php.ini /Y
    - IF %PHP%==1 echo date.timezone="UTC" >> php.ini
    - IF %PHP%==1 echo extension_dir=ext >> php.ini
    - IF %PHP%==1 echo extension=php_openssl.dll >> php.ini
    - IF %PHP%==1 echo extension=php_mbstring.dll >> php.ini
    - IF %PHP%==1 echo extension=php_fileinfo.dll >> php.ini
    # Install composer
    - IF %PHP%==1 echo @php %%~dp0composer.phar %%* > composer.bat
    - IF NOT EXIST composer.phar (appveyor DownloadFile https://getcomposer.org/download/1.3.0/composer.phar)
    - composer self-update --no-progress --ansi
    # Install project composer dependencies
    - cd c:\projects\MinkElectronDriver
    - composer install --no-progress --ansi
    - composer show --ansi

before_test:
  - ps: $minkServer = Start-Process php -ArgumentList "-S localhost:8002 -t vendor/mink/driver-testsuite/web-fixtures" -PassThru

after_test:
  - ps: Stop-Process -Id $minkServer.Id

test_script:
  - cd c:\projects\MinkElectronDriver
  - vendor/bin/phpunit --colors=always -c phpunit.xml.dist

on_finish:
  - php -r "readfile('https://gist.githubusercontent.com/uuf6429/b6df80e2aedd80dd9e5af4cf5575795a/raw/264eaa37db2e56c180977100335f489a6b4d2209/loghighlight.php');" | php -- tmp/output.log